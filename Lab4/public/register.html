<body>
	<div class="row">
		<div class="col s0 m4">
		</div>
		<div class="col s12 m4">
			<div class="card blue-grey darken-4">
				<div class="card-content white-text">
					<span class="card-title">Sign up</span>
					<div class="row">
						<form class="col s12" method="get" action="register.html">
							<div class="row">
								<div class="col m3"></div>
								<div class="input-field col s12 m6">
									<input id="username" type="text" class="validate white-text" data-length="35" title="Select username" maxlength="35">
									<label for="username">Username</label>
								</div>
								<div class="col m3"></div>
							</div>
							<div class="row">
								<div class="col m3"></div>
								<div class="input-field col s12 m6">
									<button id="sign_up" class="btn waves-effect waves-light" type="button" name="action" style="float:right;">
										Sign up
										<i class="material-icons right">send</i>
									</button>
								</div>
								<div class="col m3"></div>
							</div>
						</form>
					</div>
				</div>
				<div class="card-action">
					<a href="register.html">Sign up</a>
				</div>
			</div>
		</div>
		<div class="col s0 m4">
		</div>
	</div>
	<div class="row">
		<div class="col s12 m6" id="load">
		</div>
	</div>
	
	<script type="text/javascript" src="scripts/initialize.js"></script>
	<script type="text/javascript" src="scripts/register.js"></script>
	<script>

		$(document).ready(function() {
			$('input#username, input#password').characterCounter();
		});
       
	</script>
